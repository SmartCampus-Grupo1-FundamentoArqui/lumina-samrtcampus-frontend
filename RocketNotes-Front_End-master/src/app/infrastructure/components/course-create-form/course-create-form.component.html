<div class="form-add-courses-container">
    <h2 mat-dialog-title>Crear Curso</h2>
    <mat-dialog-content>
        <div class="form-section">
            <form (submit)="onSubmit()" #courseForm='ngForm' class="form-row">
                
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del Curso</mat-label>
                    <input class="input-section" matInput placeholder="Ej: Matemáticas, Historia, etc." 
                           name="name" required [(ngModel)]="course.name">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Aula</mat-label>
                    <mat-select name="classroomId" required [(ngModel)]="course.classroomId">
                        <mat-option *ngFor="let classroom of classrooms" [value]="classroom.id">
                            {{classroom.roomNumber}} - {{classroom.section}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Profesor (Opcional)</mat-label>
                    <mat-select name="teacherId" [(ngModel)]="course.teacherId">
                        <mat-option [value]="null">Sin asignar</mat-option>
                        <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
                            {{teacher.firstName}} {{teacher.lastName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Horario</mat-label>
                    <input class="input-section" matInput placeholder="Ej: Lun-Mié 08:00-09:30" 
                           name="schedule" required [(ngModel)]="course.schedule">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>URL de la imagen</mat-label>
                    <input class="input-section" matInput placeholder="https://..." 
                           name="imageUrl" [(ngModel)]="course.imageUrl">
                </mat-form-field>

            </form>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="button-cancel" mat-raised-button mat-dialog-close color="warn" (click)="onCancel()">Cancelar</button>
        <button class="button-save" mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
    </mat-dialog-actions>
</div>
