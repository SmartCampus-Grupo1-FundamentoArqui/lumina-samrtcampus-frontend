<div class="form-add-courses-container">
    <h2 mat-dialog-title>Create Course</h2>
    <mat-dialog-content>
        <div class="form-section">
            <form (submit)="onSubmit()" #courseForm='ngForm' class="form-row">
                <mat-form-field>
                    <input class="input-section" matInput placeholder="Classroom" name="room" required [(ngModel)]="course.room">
                </mat-form-field>
                <mat-form-field>
                    <input class="input-section" matInput placeholder="Course" name="course" required [(ngModel)]="course.course">
                </mat-form-field>
                <mat-form-field>
                    <input class="input-section" matInput placeholder="Start time" name="start_time" required [(ngModel)]="course.start_time">
                </mat-form-field>
                <mat-form-field>
                    <input class="input-section" matInput placeholder="End time" name="end_time" required [(ngModel)]="course.end_time">
                </mat-form-field>
                <mat-form-field>
                    <input class="input-section" matInput placeholder="Days" name="days" required [(ngModel)]="course.days">
                </mat-form-field>
                <mat-form-field>
                    <input class="input-section" matInput placeholder="Teacher" name="teacher" required [(ngModel)]="course.teacher">
                </mat-form-field>
            </form>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="button-cancel" mat-raised-button mat-dialog-close color="warn" (click)="onCancel()">Cancel</button>
        <button class="button-save" mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    </mat-dialog-actions>
</div>
