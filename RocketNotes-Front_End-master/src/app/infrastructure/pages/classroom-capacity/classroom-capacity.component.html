
<div class="content-container" aria-label="List of classroom section">
  <mat-toolbar-row>
    <h1>List of classroom</h1>
    <span class="spacer"></span>
    <button mat-button class="button-classroom" (click)="openDialog('0ms', '0ms')" aria-label="Add classroom button">
      CREATE COURSE
    </button>
  </mat-toolbar-row>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-label="Classroom capacity table">

    <ng-container matColumnDef="section" aria-label="Classroom section column">
      <th mat-header-cell *matHeaderCellDef> Section </th>
      <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>

    <ng-container matColumnDef="classroom" aria-label="Classroom name column">
      <th mat-header-cell *matHeaderCellDef> Classroom </th>
      <td mat-cell *matCellDef="let element"> {{element.classroom}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity" aria-label="Classroom capacity column">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="enrolled_students" aria-label="Classroom enrolled students column">
      <th mat-header-cell *matHeaderCellDef> Enrolled students </th>
      <td mat-cell *matCellDef="let element"> {{element.enrolled_students}} </td>
    </ng-container>

    <ng-container matColumnDef="addStudent" aria-label="Add student button">
      <th mat-header-cell *matHeaderCellDef> Add Student </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="button-student" (click)="navigateToAddStudent()">
          ADD STUDENT
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
