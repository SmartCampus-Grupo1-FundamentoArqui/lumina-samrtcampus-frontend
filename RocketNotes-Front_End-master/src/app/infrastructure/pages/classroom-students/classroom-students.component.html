
<div class="content-container" aria-label="List of students section">
  <mat-toolbar-row>
    <h1>List of students</h1>
    <span class="spacer"></span>
    <div class="search-container">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Type to search...">
      </mat-form-field>
    </div>
    <button mat-button class="button-classroom" aria-label="Save student button">
      SAVE STUDENT
    </button>
  </mat-toolbar-row>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-label="Students in classroom table">

    <ng-container matColumnDef="id" aria-label="Student id section column">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name" aria-label="Student name column">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="delete" aria-label="Delete action column">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Delete button" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
