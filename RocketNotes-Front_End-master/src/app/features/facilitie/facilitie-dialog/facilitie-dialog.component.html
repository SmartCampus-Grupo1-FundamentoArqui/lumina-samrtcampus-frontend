<h2 mat-dialog-title>Create New Facility</h2>

<form [formGroup]="facilityForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter facility name">
        <mat-error *ngIf="facilityForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter facility description" rows="3"></textarea>
        <mat-error *ngIf="facilityForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Budget</mat-label>
        <input matInput type="number" formControlName="budget" placeholder="Enter budget" min="0">
        <mat-error *ngIf="facilityForm.get('budget')?.hasError('required')">
          Budget is required
        </mat-error>
        <mat-error *ngIf="facilityForm.get('budget')?.hasError('min')">
          Budget must be greater than 0
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Period (months)</mat-label>
        <input matInput type="number" formControlName="period" placeholder="Enter period in months" min="0">
        <mat-error *ngIf="facilityForm.get('period')?.hasError('required')">
          Period is required
        </mat-error>
        <mat-error *ngIf="facilityForm.get('period')?.hasError('min')">
          Period must be greater than 0
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!facilityForm.valid">
      Create
    </button>
  </mat-dialog-actions>
</form>
