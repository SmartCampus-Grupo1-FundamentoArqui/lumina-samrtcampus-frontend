<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>ROCKET<span>NOTES</span></mat-card-title>
            <mat-card-subtitle>Reset your password</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email" type="email" aria-label="Email">
                    <mat-error *ngIf="form.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="form.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="New Password" formControlName="newPassword" [type]="hidePassword ? 'password' : 'text'" autocomplete="new-password" aria-label="New Password">

                    <mat-error *ngIf="form.controls['newPassword'].hasError('required')">
                        New password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="form.controls['newPassword'].hasError('minlength')">
                        New password must be at least 6 characters long
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordConfirmInput" matInput placeholder="Confirm New Password" formControlName="confirmPassword" [type]="hidePasswordConfirm ? 'password' : 'text'" autocomplete="new-password" aria-label="Confirm New Password">

                    <mat-error *ngIf="form.controls['confirmPassword'].hasError('required')">
                        Please confirm your new password
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button id="reset" mat-raised-button color="primary" [disabled]="form.invalid || loading" (click)="resetPassword()" aria-label="Reset Password">Reset Password</button>
                <button id="cancel" mat-button (click)="cancel()" aria-label="Cancel">Cancel</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
