<div *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="error" class="error-message">
  {{ error }}
</div>
<div *ngIf="!loading && !error">
  <div *ngIf="courses.length === 0" class="no-courses">
    No tienes cursos asignados.
  </div>
  <div class="courses-list" *ngIf="courses.length > 0">
    <mat-card *ngFor="let course of courses" class="course-card clickable" (click)="onCourseClick(course)">
      <mat-card-header>
        <mat-card-title>{{ course.name }}</mat-card-title>
        <mat-card-subtitle>ID: {{ course.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Aula:</strong> {{ course.classroomId }}</p>
        <p><strong>Horario:</strong> {{ course.schedule }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
