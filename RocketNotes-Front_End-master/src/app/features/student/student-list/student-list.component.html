<h1 style="padding-left: 50px">
    List of Students
</h1>


<ul>
    <li><h2>Search</h2></li>
    <li><input  style="width: 300px; height: 25px"></li>
    <li><button (click)="openDialog()" class="button">ADD STUDENTS</button></li>
</ul>
<div class="table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="studentCode">
            <th mat-header-cell *matHeaderCellDef> Student Code </th>
            <td mat-cell *matCellDef="let element"> {{element.studentCode}} </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.enrollmentStatus}} </td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
            <a (click)="onEditItem(element)"><mat-icon>edit</mat-icon></a>
            <a (click)="onDeleteItem(element)"><mat-icon>delete</mat-icon></a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
