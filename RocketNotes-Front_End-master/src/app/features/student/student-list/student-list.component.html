<h1 style="padding-left: 50px">
    List of Students
</h1>


<ul>
    <li><h2>Search</h2></li>
    <li><input  style="width: 300px; height: 25px"></li>
    <li><button (click)="openDialog()" class="button">ADD STUDENTS</button></li>
</ul>
<div class="table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Columns -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastNameFather">
            <th mat-header-cell *matHeaderCellDef> Father's Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastNameFather}} </td>
        </ng-container>

        <ng-container matColumnDef="lastNameMother">
            <th mat-header-cell *matHeaderCellDef> Mother's Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastNameMother}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="classroom">
            <th mat-header-cell *matHeaderCellDef> Classroom </th>
            <td mat-cell *matCellDef="let element"> 
                {{ getClassroomDisplayName(element.classroomId) }}
            </td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
            <a (click)="onEditItem(element)"><mat-icon>edit</mat-icon></a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
